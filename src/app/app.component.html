<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  .spacer {
    flex: 1;
  }

  .toolbar {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 60px;
    display: flex;
    align-items: center;
    background-color: #7a92a8b0;
    color: white;
    font-weight: 600;
  }

  .toolbar img {
    margin: 0 10px;
  }

  svg#clouds {
    position: fixed;
    bottom: -160px;
    left: -230px;
    z-index: -10;
    width: 1920px;
  }

  #blobTable {
    font-family: Arial, Helvetica, sans-serif;
    border-collapse: separate;
    width: 100%;
  }

  #blobTable td, #blobTable th {
    border: 1px solid #ddd;
    padding: 8px;
  }

  #blobTable tr:nth-child(even){background-color: #f2f2f2;}

  #blobTable tr:hover {background-color: #ddd;}

  #blobTable th {
    padding-top: 12px;
    padding-bottom: 12px;
    text-align: left;
    background-color: #333;
    color: white;
  }

  #div1 {
    position:relative;
    left: 10px;
    top:100px;
    right: 10px;
  }

  button {
    margin: 12px;
  }
  </style>

<div id="div1">
  <!-- Table -->
  <h1>Replay Dataminer</h1>
  <div style="height:250px;">
    <table id="blobTable">
    <th width="60%"> Blob Name</th>
    <th style="text-align:center" width="8%"> Start Recording</th>
    <th style="text-align:center" width="8%"> Stop Recording</th>
    <th style="text-align:center" width = "15%"> Progress </th>
      <tr *ngFor = "let blob of blobList">
        <td>{{ blob }} </td>
        <td style="text-align:center"> <button class="btn"><i class="fa fa-play"></i></button> </td>
        <td style="text-align:center"> <button class="btn"><i class="fa fa-stop"></i></button> </td>
        <td style="text-align:center"> <label for="file">  </label>
        <progress id="file" value="32" max="100"> 32% </progress> </td>
      </tr>
    </table>
  </div>
